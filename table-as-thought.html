<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redirecting...</title>
    <!-- Redirect to the PDF -->
    <meta http-equiv="refresh" content="0; url=https://arxiv.org/pdf/2501.02152">
    <script>
        // JavaScript fallback in case the meta-refresh doesn't work
        window.location.href = "https://arxiv.org/pdf/2501.02152";
    </script>
</head>
<body>
    <p>If you are not redirected automatically, click <a href="https://arxiv.org/pdf/2501.02152">here</a>.</p>
</body>
</html>
